<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        .center-form {
            justify-content: center;
            display: flex;
            margin: 40px 50px;
            /* border: 3px solid; */
            padding: 30px;
            background-color: rgb(208, 205, 248);
        }
    </style>
</head>

<body>
    <div class="center-form">
        <form>
            <label for="Username">Username</label><br>
            <input type="text" id="Username" name="Uname" required><br>

            <label for="Password">Password</label><br>
            <input type="password" id="Password" name="Pass" required><br>

            <label for="DOB">DOB:</label><br>
            <input type="date" id="DOB" name="DOB"><br>

            <label for="email">Email ID:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>


            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions:</label><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Lorem ipsum dolor sit amet consectetur adipisicing elit.</label><br><br>

            <input type="submit" value="Submit"><br>

            <div class="container signin">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>

        </form>
    </div>

</body>

</html>
